<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Previewer</title>
    <link rel="stylesheet" href="style.css">
    <!-- Marked.js library for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <h1>Markdown Previewer</h1>
    </header>

    <main class="container">
        <div class="editor-section">
            <div class="section-header">
                <h2>Markdown</h2>
                <button id="clear-button">Clear</button>
            </div>
            <textarea id="markdown-input" placeholder="Type your markdown here..."></textarea>
        </div>

        <div class="preview-section">
            <div class="section-header">
                <h2>Preview</h2>
            </div>
            <div id="preview-output"></div>
        </div>
    </main>

    <footer>
        <p>Simple Markdown Previewer - Built with HTML, CSS, and JavaScript</p>
    </footer>

    <!-- Your JavaScript file will go here -->
    <script src="script.js"></script>
</body>
</html>
